<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <form action="">
        <fieldset><legend>Dados Pessoais</legend>
            <label for="name">Nome</label>
            <input type="text" placeholder="ex: joão" required><br>

            <label for="date">Data de Nascimento</label>
            <input type="date" name="data" required><br>

            <label for="email" >E-mail</label>
            <input type="email" name="email" id="" required><br>

            <label for="Telefone">Telefone</label>
            <input type="text" name="Número" id="" required>
        </fieldset>

        <fieldset>
            <legend>Dados Academicos</legend>

            <label for="name">Cursos</label>
            <select name="tip_curso" id="tipo_curso">
                <option value="">Selecione</option>
                <option value="AC">ADS</option>
                <option value="AL">GTI</option>
                <option value="AM">BD</option>
                <option value="AP">RH</option>
                <option value="BA">SI</option>
            </select><br>

            <LAbel>Semestre</LAbel>
            <input type="radio" id="semestre" value="1" name="1" checked>
            <LAbel>1º</LAbel>
            <input type="radio" id="semestre" value="2" name="1">
            <LAbel>2º</LAbel>
            <input type="radio" id="semestre" value="3" name="1">
            <LAbel>3°</LAbel>
            <input type="radio" id="semestre" value="4" name="1">
            <LAbel>4°</LAbel>
            <input type="radio" id="semestre" value="5" name="1">
            <LAbel>5°</LAbel>
            <input type="radio" id="semestre" value="6" name="1">
            <LAbel>6°</LAbel>
        </fieldset>

        <fieldset>
            <label for="trabalho">Trabalha?</label>
            <input type="checkbox" name="trabalho" id="Trabalha?"><br>

            <label for="local">Local de Trabalho</label>
            <input type="text" name="local" id="local_trabalho"><br>

            <label for="">Descreva sua Experiência</label><br>
            <textarea name="experiência" id="" cols="40" rows="5"></textarea>
        </fieldset>

        <input type="submit" name="enviar" id="enviar">
        <input type="reset" name="limpar" id="limpar">
    </form>
</body>
</html>
